<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_jQeury</title>
    <!--
        날짜 : 2022/10/17
        이름 : 김철학
        내용 : jQuery 이벤트 객체 실습하기
    -->
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }

        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        $(function(){

            $('.link3').click(function(e){
                alert('구글 클릭!');
                e.stopPropagation(); // 이벤트 전파 차단
            });

            $('.link2').click(function(e){
                alert('다음 클릭!');
                e.preventDefault();  // 객체 기본 기능 해제
            });

            $('.link1').click(function(e){
                alert('네이버 클릭!');
                return false; // 전파차단 + 기본기능 해제
            });

            $('.box3').click(function(e){
                alert('box3 클릭!');
            });

            $('.box2').click(function(e){
                alert('box2 클릭!');
            });

            $('.box1').click(function(e){
                alert('box1 클릭!');
            });

        });


    </script>

</head>
<body>
    <h3 class="box1">
        <a href="https://naver.com" class="link1">네이버</a>
        <div class="box2">
            <a href="https://daum.com" class="link2">다음</a>

            <div class="box3">
                <a href="https://google.com" class="link3">구글</a>
            </div>
        </div>
    </h3>
    
</body>
</html>
